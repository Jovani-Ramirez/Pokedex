<div class="container">

  <div class="back-button">
    <button mat-raised-button color="accent" class="btn-back" routerLink="/">
      <mat-icon>
        arrow_back_ios
      </mat-icon>
      <span>Back</span>
    </button>
  </div>

  <div class="card">
    <mat-card class="card-pokemon">
      <mat-card-header class="header-card">
        <p class="name-poke">{{pokemon.name | uppercase}}</p>
        <p class="num-poke">No. {{pokemon.id}}</p>
      </mat-card-header>
      <mat-tab-group mat-align-tabs="center">
        <mat-tab label="Normal">
          <img class="img-poke" src="{{pokemon.sprites.front_default}}" alt="">
        </mat-tab>
        <mat-tab label="Shiny">
          <img class="img-poke" src="{{pokemon.sprites.front_shiny}}" alt="">
        </mat-tab>
      </mat-tab-group>

      <div class="chips">
        <mat-chip-list aria-label="Fish selection">
          <mat-chip *ngFor="let chip of pokemonType">{{chip.type.name}}</mat-chip>
        </mat-chip-list>
      </div>

      <div class="container-stats">
        <div class="container-size">
          <p class="txt-size">Height: {{pokemon.height}}</p>
          <p class="txt-size">Weight: {{pokemon.weight}}</p>
        </div>

        <div *ngFor="let stat of stats" class="container-bars">
          <label class="txt-stat">{{stat.stat.name}}: </label>
          <label class="txt-stat">{{stat.base_stat}}</label>
          <mat-slider min="1" max="300" step="0.5" [value]="stat.base_stat" disabled class="slider"></mat-slider>
        </div>
      </div>
    </mat-card>
  </div>
</div>

<app-footer></app-footer>
